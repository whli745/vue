<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>初学vue</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="static/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!"
        }
    })
</script>
</body>
</html>
