<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue条件判断</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="static/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="ok">YES</div>
		<div v-else>NO</div>
    </div>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				ok:true
			}
		})
	</script>
</body>
</html>
